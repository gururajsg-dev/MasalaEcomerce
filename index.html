<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Company description..." />
    <title>Company Name</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="assets/js/main.js" defer></script>
  </head>
  <body>
    <div class="announcement">
      <p class="announcement-text">Announcement</p>
    </div>

    <section class="header">
      <div class="site-logo">
        <a href="/">
          <img src="assets/images/chilli_logo.jpg" alt="Site Logo" />
        </a>
      </div>

      <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>

      <nav class="navigation" id="nav-menu">
        <a href="#" id="btn-home">Home</a>
        <a href="#" id="btn-products">Products</a>
        <a href="#" id="btn-gallery">Gallery</a>
        <a href="#" id="btn-receipes">Recipes</a>
        <a href="#" id="btn-contact">Contact</a>
      </nav>
    </section>

    <section class="hero">
      <div class="hero-slider">
        <div class="slide active">
          <img src="assets/images/product1.jpg" alt="Masala Image 1" />
        </div>
        <div class="slide">
          <img src="assets/images/product2.jpg" alt="Masala Image 2" />
        </div>
        <div class="slide">
          <img src="assets/images/product3.jpg" alt="Masala Image 3" />
        </div>
      </div>
      <button class="prev">&#10094;</button>
      <button class="next">&#10095;</button>
      <div class="dots">
        <span class="dot active"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
    </section>

    <section class="products"></section>
    <section class="gallery"></section>
    <section class="reciepes"></section>
    <section class="contact"></section>
    <section class="footer"></section>
